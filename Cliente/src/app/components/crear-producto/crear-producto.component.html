<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo"> Crear Producto </span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input
                formControlName="producto"
                type="text"
                class="form-control form-control-lg"
                placeholder="Producto"
              />
              <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched==true">
                <span>El nombre del producto <strong> es Obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                formControlName="categoria"
                type="text"
                class="form-control form-control-lg"
                placeholder="Categoria"
              />
              <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched==true">
                <span>La Categoria del producto <strong> es Obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                formControlName="ubicacion"
                type="text"
                class="form-control form-control-lg"
                placeholder="Ubicación"
              />
              <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched==true">
                <span>La Ubicación del producto <strong> es Obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                formControlName="precio"
                type="number"
                class="form-control form-control-lg"
                placeholder="Precio($)"
              />
              <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched==true">
                <span>El precio del producto <strong> es Obligatorio</strong></span>
              </div>
            </div>
            <div class="mt-3">
              <button
                routerLink="/"
                class="btn btn-secondary btn-lg float-start"
              >
                Volver
              </button>
              <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
